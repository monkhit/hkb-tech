<app-header></app-header>

<section id="video-banner" style="background-image: url({{details.bgImage}});">
  <div class="video-content clear-fix">
    <div class="container">
      <h3>{{details.title}} </h3>
    </div>
 
  </div>
</section>

<section id="description" class="common-space">
  <div class="container">
    <div class="row">
      

      <div class="col-lg-12">
        <h2 class="mb-3">{{details.title}}</h2>
        <p *ngFor="let item of details.details">
          {{item.content}}</p>
      </div>
    </div>
  </div>
</section>

<section id="tabs" class="common-space">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <h2 class="mb-4">We are specialized in </h2>
      </div>


      <div class="col-lg-4 col-sm-5 col-xl-5 col-5">
        <ul class="nav nav-pills nav-stacked">
          <li class="nav-item" *ngFor="let item of details.tabs; let i = index" [class.active]="i === activeTab"  (click)="activateTab(i)">{{ item.title }}
            <i class="fa-solid fa-caret-right"></i>
          </li>
        </ul>
        </div>

        
        <div class="col-lg-8 col-sm-7 col-xl-7 col-7">

          <div class="tab-content">
            <div class="tab-pane"  [class.active]="i === activeTab" *ngFor="let item of details.tabs; let i = index">
                <div *ngFor="let item of item.content">
                  <p>{{item.description}}</p> 
                </div>
            </div>
          </div>

        </div>
                  
                  
    

        
      </div>
    </div>

  </section>

<app-footer></app-footer>
