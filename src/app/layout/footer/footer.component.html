
  <!-- subscribe -->
  <section id="subscribe">
    <div class="container">
      <div class="row">
  
        <div class="col-lg-5">
  
        </div>
  
        <div class="col-lg-7 text-end">
  
          <form #subscribeform="ngForm">
            <input [pattern]="emailValid" required  [(ngModel)]="email" type="email" name="email" id="email" placeholder="Enter your email address" autocomplete="off">
            <button [disabled]="subscribeform.form.invalid" (click)="subscribe()" class="btn btn-primary btn-lg"  type="button">Subscribe</button>
          </form>
  
        </div>
  
      </div>
    </div>
  </section>
