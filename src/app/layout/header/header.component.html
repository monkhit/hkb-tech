<header class="sticky-top">
  <nav class="navbar navbar-expand-sm ">
    <div class="container">
      <a class="navbar-brand">
        <img src="/assets/images/hkb_logo.png"/>
      </a>
<!--       
      <select class="form-select language-switch">
        <option>English</option>
        <option>عربي</option>
      </select> -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse ms-5" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" *ngFor="let item of MenuItems" >
            <a [href]="'#'+item.id" class="nav-link">{{item.name}}</a>
          </li>
        </ul>
        <div class="d-flex">
          <select [(ngModel)]="language" name="lanuage" (change)="switchlang()" class="form-select language-switch">
            <option value="en">English</option>
            <option value="ar">عربي</option>
          </select>
        </div>
      </div>
    </div>
  </nav>
</header>
