  <!-- team -->
  <section id="team">
          <div class="team-container bg-{{i}}"
            *ngFor="let item of team; let i = index"
            style="background-image: url({{item.bgImage}})">
                  >
            <div class="container-fluid ">
              <div class="row align-items-center">
                <div class="col-lg-9 col-md-7">
                  <div class="team-description">
                    <p class="title">{{ item.title }}</p>
      
                    <p
                      [ngClass]="i > 1 ? 'd-none' : ''"
                      *ngFor="let subitem of item.description; let i = index"
                    >
                      {{ subitem.content }}
                    </p>
      
                    <p class="mt-3 mb-3 author" [innerHTML]="item.author"></p>
      
                    <a
                      *ngFor="let item of item.social"
                      [href]="item.url"
                      target="_blank"
                    >
                      <img *ngIf="item.url !== ''" [src]="item.icon"
                    /></a>
                    <div class="mt-5">
                    <button (click)="presentModal(item)" class="btn news-button">
                      Learn More
                    </button>
                  </div>
                  </div>
                </div>
      
                <div class="col-lg-3 col-md-5">
                  <img class="img-fluid co-founder" [src]="item.profile" />
                </div>
              </div>
            </div>
          </div>
        </section>
